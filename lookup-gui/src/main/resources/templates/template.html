<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Insert title here</title>

<link rel="stylesheet" media="screen" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
	<div class="panel panel-default  clearfix">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Lookup Maintenance List</div>
	  <div class="panel-body">
	    <form class="form-horizontal">
		  <div class="form-group">
		    <label class="col-sm-2 ">Header Code</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" id="inputHeaderCode" name="inputHeaderCode" placeholder="Header Code" />
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputDesc" class="col-sm-2 ">Description</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" id="inputDesc" name="inputDesc" placeholder="Header Description" />
		    </div>
		  </div>
		
		  <div class="form-group">
		  <div class="col-sm-2">
		  	<div class="btn-group" role="group">
			  <button type="submit" class="btn btn-primary">Search</button>
			  <button type="reset" class="btn btn-default">Reset</button>			 
			</div>
		  </div>
		    <div class="col-sm-10">
		      <button type="button" class="btn btn-success">Add</button>
		    </div>
		  </div>
		</form>
	  </div>
	
	  <!-- Table -->
	  <div id="table-master-header" class="col-sm-12">
	 
      </div>

	</div>
</div>
</body>
<script th:inline="javascript">

           $(document).ready(function(e){

           })

</script>
</html>
